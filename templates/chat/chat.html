<!-- chat/templates/chat/index.html -->
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Rooms</title>
    <link rel="stylesheet" href="{% static 'assets/css/chatpage.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- side nav bar -->
    <div class="sidebar">
        <div  class="logo"></div>
        <ul class="menu">
          <li class="active">
            <a href="{% url 'index' %}">
              <i class="fas fa-comments"></i>
              <span>aside</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fas fa-comments"></i>
              <span>asides</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fas fa-user"></i>
              <span>Profile</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fas fa-user-friends"></i>
              <span>Friends</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fas fa-user-plus"></i>
              <span>Requests</span>
            </a>
          </li>
          <li class="logout">
            {% if user.is_authenticated %}
            <a href="{% url 'account_logout' %}">
              <i class="fas fa-sign-out-alt"></i>
              <span>Logout</span>
            </a>
            {% else %}
            <a href="{% url 'account_signup' %}">
              <i class="fas fa-sign-in-alt"></i>
              <span>Login</span>
            </a>
            {% endif %}
          </li>
        </ul>
      </div>
      {% block content %}
      <!-- Main content -->
      <section class="discussions">
        <div class="discussion search">
          <div class="searchbar">
            <i class="fa fa-search" aria-hidden="true"></i>
            <input type="text" placeholder="Search..."></input>
          </div>
        </div>
        {% for rm in room_names %}
         <div class="discussion message-active">
            <a class="name" href="{% url 'room' rm.slug %}" >{{ rm.name }}</a>
        </div>
        {% endfor %}
      </section>
      <div class="chat">
        <div class="header-chat">
          <i class="icon fa fa-user-o" aria-hidden="true"></i>
          <p class="name">What chat room would you like to enter?</p>
        </div>
        <div class="messages-chat">
        </div>
        <div
      class="footer-chat"
      style="font-size: 20px"
    >
        <br />
        <input type="text" class="write-message" id="room-name-input" placeholder="Type your message here" />
        <button class="icon send fa fa-paper-plane-o clickable" id="room-name-submit" type="button" value="Enter">Send</button>
        <br />
        <br />
      </div>
      </div> 
      {% endblock content %}
    <script src="{% static 'assets/js/script.js' %}"></script>
    <script>
        document.querySelector('#room-name-input').focus();
        document.querySelector('#room-name-input').onkeyup = function(e) {
            if (e.key === 'Enter') {  // enter, return
                document.querySelector('#room-name-submit').click();
            }
        };

        document.querySelector('#room-name-submit').onclick = function(e) {
            var roomName = document.querySelector('#room-name-input').value;
            window.location.pathname = '/' + roomName + '/';
        };
    </script>
</body>
</html>
